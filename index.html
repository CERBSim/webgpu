<html>
  <head>
    <meta charset="UTF-8" />
    <script src="./pyodide.js"></script>
  </head>
  <body>
    <style>
      body {
        background-color: #d0d0d0;
      }
      canvas {
        display: block;
        margin: auto;
      }
    </style>
    <canvas width="768" height="768" id="canvas"></canvas>
    <script>
      async function main() {
        let pyodide = await loadPyodide();
        pyodide.setDebug(true);
        await pyodide.loadPackage(["netgen"]);
        const python_code = await (
          await fetch("./webgpu.py", { method: "GET", cache: "no-cache" })
        ).text();
        const main_function = pyodide.runPython(python_code);
        var canvas = document.getElementById("canvas");
        main_function(canvas, "./shader.wgsl");
      }
      main();
    </script>
  </body>
</html>
