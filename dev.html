<html>
  <head>
    <meta charset="UTF-8" />
    <script src="./pyodide/pyodide.js"></script>
  </head>
  <body>
    <style>
      body {
        background-color: #d0d0d0;
      }
      canvas {
        display: block;
        margin: auto;
      }
    </style>
    <canvas width="768" height="768" id="canvas"></canvas>
    <script>
      let pyodide = null;
      async function run_python_main() {
        const python_code = await (
          await fetch("./webgpu.py", { method: "GET", cache: "no-cache" })
        ).text();
        const main_function = pyodide.runPython(python_code);
        var canvas = document.getElementById("canvas");
        console.log("loaded webgpu code", performance.now());
        await main_function(canvas, "./shader.wgsl");
        console.log("called main", performance.now());
      }

      async function main() {
        console.log("loading pyodide", performance.now());
        // const blob = await (await fetch("./pyodide/snapshot.bin")).blob();
        // const decompressor = new DecompressionStream('gzip');
        // const stream = blob.stream().pipeThrough(decompressor);
        // const response = new Response(stream);
        // return await response.arrayBuffer();

        pyodide = await loadPyodide({
          // _loadSnapshot: blob.arrayBuffer(),
        });

        pyodide.setDebug(true);
        console.log("loaded pyodide", performance.now());
        await pyodide.loadPackage(["netgen"]);
        console.log("loaded netgen", performance.now());

        const socket = new WebSocket("ws://localhost:6789");
        socket.addEventListener("open", function (event) {
          console.log("WebSocket connection opened");
        });
        socket.addEventListener("message", function (event) {
          console.log("Message from server ", event.data);
          run_python_main();
        });

        run_python_main();
      }
      main();
    </script>
  </body>
</html>
